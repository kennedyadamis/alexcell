<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de OS por Status - PDF A4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Estilos específicos para relatório de OS em formato A4 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0,123,255,0.2);
        }

        .page-container {
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20mm;
            box-sizing: border-box;
        }

        .os-report {
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }

        .report-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #007bff;
        }

        .logo-container {
            flex: 0 0 auto;
            margin-right: 30px;
        }

        .logo {
            max-width: 120px;
            max-height: 80px;
            object-fit: contain;
        }

        .store-info {
            flex: 1;
        }

        .store-info h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #007bff;
        }

        .store-info p {
            font-size: 1em;
            margin: 5px 0;
            color: #666;
        }

        .report-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .report-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }

        .report-info h3 {
            font-size: 1.2em;
            margin: 0 0 15px 0;
            color: #007bff;
            font-weight: bold;
        }

        .report-info p {
            margin: 8px 0;
            font-size: 1em;
        }

        .os-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 10pt;
        }

        .os-table th {
            background: #007bff;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #0056b3;
        }

        .os-table td {
            padding: 10px 8px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        .os-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .os-table tbody tr:hover {
            background: #e3f2fd;
        }

        .summary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px solid #dee2e6;
        }

        .summary-section h3 {
            font-size: 1.2em;
            margin: 0 0 20px 0;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .summary-item strong {
            color: #495057;
        }

        .signature {
            margin-top: 50px;
            text-align: center;
        }

        .signature-line {
            border-top: 1px solid #333;
            width: 300px;
            margin: 40px auto 15px auto;
        }

        .signature p {
            font-size: 1em;
            margin: 0;
            color: #666;
        }

        .report-footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }

        /* Estilos para impressão */
        @media print {
            body {
                background-color: white;
            }
            
            .page-container {
                width: 100%;
                min-height: auto;
                margin: 0;
                box-shadow: none;
                padding: 15mm;
            }
            
            .download-btn {
                display: none !important;
            }
            
            .os-table {
                font-size: 9pt;
            }
            
            .os-table th,
            .os-table td {
                padding: 6px 4px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="download-btn" id="download-pdf">Baixar PDF</button>
    
    <div class="page-container" id="report-container">
        <div class="os-report">
            <header class="report-header">
                <div class="logo-container">
                    <img src="" alt="Logo da Loja" class="logo" id="print-logo" style="display: none;">
                </div>
                <div class="store-info" id="store-info">
                    <h2 id="store-name">Assistência Técnica Especializada</h2>
                    <p id="store-address">R. 38, N 518 - Sala 02 - Lot. Paraíso do Sul, Santa Maria, Aracaju - SE, 49044-451</p>
                    <p id="store-phones">(79) 9.8160-6441 / (79) 3011-2293</p>
                </div>
            </header>

            <h1 class="report-title" id="report-title">Relatório de OS por Status</h1>
            
            <div class="report-info" id="report-info">
                <!-- Informações do relatório serão preenchidas aqui -->
            </div>

            <table class="os-table" id="os-table">
                <!-- Tabela de OS será preenchida aqui -->
            </table>

            <div class="summary-section" id="summary-section">
                <!-- Resumo será preenchido aqui -->
            </div>

            <div class="signature">
                <div class="signature-line"></div>
                <p>Responsável pelo Relatório</p>
            </div>

            <footer class="report-footer">
                <div class="timestamp">
                    Relatório gerado em: <span id="print-timestamp"></span>
                </div>
            </footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reportData = JSON.parse(localStorage.getItem('os_status_report_data'));
            console.log("Dados do relatório de OS recebidos:", reportData);

            if (!reportData) {
                document.body.innerHTML = '<h1>Erro: Não foi possível carregar os dados do relatório.</h1>';
                return;
            }

            // Atualiza as informações da loja
            if (reportData.storeInfo) {
                if (reportData.storeInfo.name) {
                    document.getElementById('store-name').textContent = reportData.storeInfo.name;
                }
                document.getElementById('store-address').textContent = reportData.storeInfo.address || 'Endereço não disponível';
                document.getElementById('store-phones').textContent = reportData.storeInfo.phones || 'Telefone não disponível';
            }

            // Atualiza o logo
            const logoImg = document.getElementById('print-logo');
            const logoContainer = document.querySelector('.logo-container');
            
            if (logoImg && logoContainer) {
                if (reportData.logoUrl) {
                    logoImg.src = reportData.logoUrl;
                    logoImg.style.display = 'block';
                    logoImg.onerror = function() {
                        this.style.display = 'none';
                        logoContainer.style.display = 'none';
                        const storeInfo = document.getElementById('store-info');
                        if (storeInfo) {
                            storeInfo.style.paddingLeft = '0';
                        }
                    };
                } else {
                    logoContainer.style.display = 'none';
                    const storeInfo = document.getElementById('store-info');
                    if (storeInfo) {
                        storeInfo.style.paddingLeft = '0';
                    }
                }
            }

            // Atualiza o título do relatório
            document.getElementById('report-title').textContent = reportData.title || 'Relatório de OS por Status';

            // Preenche as informações do relatório
            const reportInfoContainer = document.getElementById('report-info');
            if (reportInfoContainer && reportData.info) {
                let infoHTML = '<h3>Informações do Relatório</h3>';
                infoHTML += `<p><strong>Status:</strong> ${reportData.info.status}</p>`;
                if (reportData.info.dateRange) {
                    infoHTML += `<p><strong>Período:</strong> ${reportData.info.dateRange}</p>`;
                }
                infoHTML += `<p><strong>Total de OS:</strong> ${reportData.info.totalOS}</p>`;
                reportInfoContainer.innerHTML = infoHTML;
            }

            // Preenche a tabela de OS
            const tableContainer = document.getElementById('os-table');
            if (tableContainer && reportData.serviceOrders) {
                // Verificar se alguma OS tem paidValue para determinar se deve mostrar a coluna
                const showPaidColumn = reportData.serviceOrders.some(os => os.hasOwnProperty('paidValue'));
                
                let tableHTML = `
                    <thead>
                        <tr>
                            <th>OS #</th>
                            <th>Cliente</th>
                            <th>Equipamento</th>
                            <th>Produtos</th>
                            <th>Valor OS</th>
                            ${showPaidColumn ? '<th>Valor Pago</th>' : ''}
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                reportData.serviceOrders.forEach(os => {
                    tableHTML += `
                        <tr>
                            <td><strong>${os.id}</strong></td>
                            <td>${os.customer}</td>
                            <td>${os.equipment}</td>
                            <td>${os.products}</td>
                            <td>${os.value}</td>
                            ${showPaidColumn ? `<td>${os.paidValue || 'N/A'}</td>` : ''}
                            <td>${os.date}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody>';
                tableContainer.innerHTML = tableHTML;
            }

            // Preenche o resumo
            const summaryContainer = document.getElementById('summary-section');
            if (summaryContainer && reportData.summary) {
                let summaryHTML = '<h3>Resumo do Relatório</h3>';
                summaryHTML += '<div class="summary-grid">';
                
                Object.entries(reportData.summary).forEach(([key, value]) => {
                    summaryHTML += `
                        <div class="summary-item">
                            <span><strong>${key}:</strong></span>
                            <span>${value}</span>
                        </div>
                    `;
                });
                
                summaryHTML += '</div>';
                summaryContainer.innerHTML = summaryHTML;
            }

            // Atualiza o timestamp
            document.getElementById('print-timestamp').textContent = reportData.generatedAt || new Date().toLocaleString('pt-BR');

            // Configurar botão de download do PDF
            const downloadBtn = document.getElementById('download-pdf');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', generatePDF);
                downloadBtn.style.display = 'block';
            }

            // Remover dados do localStorage após usar
            localStorage.removeItem('os_status_report_data');
        });

        function generatePDF() {
            const element = document.getElementById('report-container');
            const downloadBtn = document.getElementById('download-pdf');
            
            // Esconder botão durante a geração
            downloadBtn.style.display = 'none';
            
            const opt = {
                margin: [10, 10, 10, 10],
                filename: `relatorio-os-${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait' 
                }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // Mostrar botão novamente após gerar PDF
                downloadBtn.style.display = 'block';
            });
        }
    </script>
</body>
</html>
