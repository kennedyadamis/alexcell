<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de OS por Status</title>
    <link rel="stylesheet" href="print.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Estilos específicos para relatório de OS em formato A4 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0,123,255,0.2);
        }

        .page-container {
            width: 80mm;
            margin: 0 auto;
            background: white;
            box-shadow: none;
            min-height: auto;
            padding: 0;
        }

        .os-report {
            padding: 10px;
            font-size: 10pt;
            line-height: 1.4;
            display: block;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 200px;
            max-height: 80px;
            display: block;
            margin: 0 auto 15px auto;
            object-fit: contain;
        }

        .store-info {
            text-align: center;
        }

        .store-info h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .store-info p {
            font-size: 1em;
            margin: 0;
            padding: 0;
            line-height: 1.4;
            color: #000;
        }

        .report-title {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #000;
            font-weight: bold;
        }

        .report-info {
            background: none;
            padding: 10px 0;
            border-radius: 0;
            margin-bottom: 10px;
            border-bottom: 1px dashed #000;
        }

        .report-info h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
            color: #000;
            font-weight: bold;
        }

        .report-info p {
            margin: 2px 0;
            font-size: 10pt;
            color: #000;
        }

        .os-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            font-size: 10pt;
        }

        .os-table th,
        .os-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: left;
            vertical-align: top;
            color: #000;
        }

        .os-table th {
            background-color: none;
            font-weight: bold;
            font-size: 10pt;
            color: #000;
        }

        .os-table tr:nth-child(even) {
            background-color: none;
        }

        .summary-section {
            background: none;
            padding: 10px 0;
            border-radius: 0;
            margin-top: 10px;
            border-top: 1px dashed #000;
        }

        .summary-section h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #000;
            font-weight: bold;
        }

        .summary-grid {
            display: block;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            border-bottom: none;
        }

        .summary-label {
            font-weight: bold;
            color: #000;
        }

        .summary-value {
            font-weight: bold;
            color: #000;
        }

        .signature {
            margin-top: 20px;
            text-align: center;
        }

        .signature-line {
            border-top: 1px solid #000;
            width: 200px;
            margin: 0 auto 5px auto;
        }

        .signature p {
            font-size: 10pt;
            margin: 5px 0;
            color: #000;
        }

        .timestamp {
            text-align: center;
            font-size: 10pt;
            margin-top: 10px;
            color: #000;
        }

        /* Estilos específicos para impressão */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            
            .download-btn {
                display: none !important;
            }
            
            .page-container {
                width: 80mm;
                margin: 0;
                padding: 0;
                box-shadow: none;
                background: white;
            }
            
            .os-report {
                padding: 10px;
            }
            
            * {
                color: #000 !important;
                font-weight: bold !important;
            }
        }
        }

        .receipt-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        @media print {
            .download-btn {
                display: none !important;
            }
            
            body {
                background: white;
            }
            
            .page-container {
                box-shadow: none;
                margin: 0;
                max-width: none;
            }
        }

        @media screen and (max-width: 768px) {
            .page-container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .os-report {
                padding: 15px;
            }
            
            .receipt-header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .os-table {
                font-size: 9px;
            }
            
            .os-table th,
            .os-table td {
                padding: 5px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="download-btn" id="download-pdf">Baixar PDF</button>
    
    <div class="page-container" id="report-container">
        <div class="os-report">
            <header class="receipt-header">
                <div class="logo-container">
                    <img src="" alt="Logo da Loja" class="logo" id="print-logo" style="display: none;">
                </div>
                <div class="store-info" id="store-info">
                    <h2 id="store-name">Assistência Técnica Especializada</h2>
                    <p id="store-address">R. 38, N 518 - Sala 02 - Lot. Paraíso do Sul, Santa Maria, Aracaju - SE, 49044-451</p>
                    <p id="store-phones">(79) 9.8160-6441 / (79) 3011-2293</p>
                </div>
            </header>

            <h1 class="report-title" id="report-title">Relatório de OS por Status</h1>
            
            <div class="report-info" id="report-info">
                <!-- Informações do relatório serão preenchidas aqui -->
            </div>

            <table class="os-table" id="os-table">
                <!-- Tabela de OS será preenchida aqui -->
            </table>

            <div class="summary-section" id="summary-section">
                <!-- Resumo será preenchido aqui -->
            </div>

            <div class="signature">
                <div class="signature-line"></div>
                <p>Responsável pelo Relatório</p>
            </div>

            <footer class="receipt-footer">
                <div class="timestamp">
                    Relatório gerado em: <span id="print-timestamp"></span>
                </div>
            </footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reportData = JSON.parse(localStorage.getItem('os_status_report_data'));
            console.log("Dados do relatório de OS recebidos:", reportData);

            if (!reportData) {
                document.body.innerHTML = '<h1>Erro: Não foi possível carregar os dados do relatório.</h1>';
                return;
            }

            // Atualiza as informações da loja
            if (reportData.storeInfo) {
                if (reportData.storeInfo.name) {
                    document.getElementById('store-name').textContent = reportData.storeInfo.name;
                }
                document.getElementById('store-address').textContent = reportData.storeInfo.address || 'Endereço não disponível';
                document.getElementById('store-phones').textContent = reportData.storeInfo.phones || 'Telefone não disponível';
            }

            // Atualiza o logo
            const logoImg = document.getElementById('print-logo');
            const logoContainer = document.querySelector('.logo-container');
            
            if (logoImg && logoContainer) {
                if (reportData.logoUrl) {
                    logoImg.src = reportData.logoUrl;
                    logoImg.style.display = 'block';
                    logoImg.onerror = function() {
                        this.style.display = 'none';
                        logoContainer.style.display = 'none';
                        const storeInfo = document.getElementById('store-info');
                        if (storeInfo) {
                            storeInfo.style.paddingLeft = '0';
                        }
                    };
                } else {
                    logoContainer.style.display = 'none';
                    const storeInfo = document.getElementById('store-info');
                    if (storeInfo) {
                        storeInfo.style.paddingLeft = '0';
                    }
                }
            }

            // Atualiza o título do relatório
            document.getElementById('report-title').textContent = reportData.title || 'Relatório de OS por Status';

            // Preenche as informações do relatório
            const reportInfoContainer = document.getElementById('report-info');
            if (reportInfoContainer && reportData.info) {
                let infoHTML = '<h3>Informações do Relatório</h3>';
                infoHTML += `<p><strong>Status:</strong> ${reportData.info.status}</p>`;
                if (reportData.info.dateRange) {
                    infoHTML += `<p><strong>Período:</strong> ${reportData.info.dateRange}</p>`;
                }
                infoHTML += `<p><strong>Total de OS:</strong> ${reportData.info.totalOS}</p>`;
                reportInfoContainer.innerHTML = infoHTML;
            }

            // Preenche a tabela de OS
            const tableContainer = document.getElementById('os-table');
            if (tableContainer && reportData.serviceOrders) {
                // Verificar se alguma OS tem paidValue para determinar se deve mostrar a coluna
                const showPaidColumn = reportData.serviceOrders.some(os => os.hasOwnProperty('paidValue'));
                
                let tableHTML = `
                    <thead>
                        <tr>
                            <th>OS #</th>
                            <th>Cliente</th>
                            <th>Equipamento</th>
                            <th>Produtos</th>
                            <th>Valor OS</th>
                            ${showPaidColumn ? '<th>Valor Pago</th>' : ''}
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                reportData.serviceOrders.forEach(os => {
                    tableHTML += `
                        <tr>
                            <td><strong>${os.id}</strong></td>
                            <td>${os.customer}</td>
                            <td>${os.equipment}</td>
                            <td>${os.products}</td>
                            <td>${os.value}</td>
                            ${showPaidColumn ? `<td>${os.paidValue || 'N/A'}</td>` : ''}
                            <td>${os.date}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody>';
                tableContainer.innerHTML = tableHTML;
            }

            // Preenche o resumo
            const summaryContainer = document.getElementById('summary-section');
            if (summaryContainer && reportData.summary) {
                let summaryHTML = '<h3>Resumo do Relatório</h3><div class="summary-grid">';
                
                Object.entries(reportData.summary).forEach(([key, value]) => {
                    summaryHTML += `
                        <div class="summary-item">
                            <span class="summary-label">${key}:</span>
                            <span class="summary-value">${value}</span>
                        </div>
                    `;
                });
                
                summaryHTML += '</div>';
                summaryContainer.innerHTML = summaryHTML;
            }

            // Atualiza o timestamp de impressão
            document.getElementById('print-timestamp').textContent = new Date().toLocaleString('pt-BR');
            
            // Configurar botão para download do PDF
            document.getElementById('download-pdf').addEventListener('click', function() {
                downloadAsPDF();
            });
        });

        // Função para baixar o relatório como PDF
        function downloadAsPDF() {
            // Ocultamos o botão temporariamente para o PDF
            const downloadBtn = document.getElementById('download-pdf');
            downloadBtn.style.display = 'none';
            
            const reportTitle = document.querySelector('.report-title').textContent;
            const date = document.getElementById('print-timestamp').textContent.split(': ')[1] || new Date().toLocaleString('pt-BR');
            const filename = `${reportTitle.replace(/\s+/g, '_')}_${date.replace(/[\/\s:]/g, '-')}.pdf`;
            
            const element = document.getElementById('report-container');
            const options = {
                margin: 10,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf()
                .set(options)
                .from(element)
                .save()
                .then(() => {
                    // Após o download, exibimos o botão novamente e removemos os dados
                    downloadBtn.style.display = 'block';
                    setTimeout(() => {
                        localStorage.removeItem('os_status_report_data');
                    }, 1000);
                });
        }
    </script>
</body>
</html>
